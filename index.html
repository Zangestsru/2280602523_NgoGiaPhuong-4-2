<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Dashboard">
    <title>Product Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Product Dashboard</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title...">
            </div>
            <div class="col-md-8 text-end">
                <button class="btn btn-success me-2" onclick="openCreateModal()">+ Create Product</button>
                <button class="btn btn-primary me-2" onclick="exportToCSV()">Export CSV</button>
                <label class="me-2">Items per page:</label>
                <select id="pageSizeSelect" class="form-select d-inline-block w-auto">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th style="cursor:pointer" onclick="sortBy('title')">Title <span id="sortTitleIcon">⇅</span>
                        </th>
                        <th style="cursor:pointer" onclick="sortBy('price')">Price <span id="sortPriceIcon">⇅</span>
                        </th>
                        <th>Category</th>
                        <th>Images</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div id="pageInfo" class="text-muted"></div>
            <nav>
                <ul class="pagination mb-0" id="pagination">
                </ul>
            </nav>
        </div>
    </div>

    <!-- Detail/Edit Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="detailProductId">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img id="detailImage" src="" alt="Product Image" class="img-fluid rounded"
                                style="max-height:200px;">
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Title</label>
                                <input type="text" class="form-control" id="detailTitle">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Price ($)</label>
                                <input type="number" class="form-control" id="detailPrice">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Category</label>
                                <select class="form-select" id="detailCategory">
                                    <option value="1">Clothes</option>
                                    <option value="2">Electronics</option>
                                    <option value="3">Furniture</option>
                                    <option value="4">Shoes</option>
                                    <option value="5">Miscellaneous</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Description</label>
                                <textarea class="form-control" id="detailDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Image URL</label>
                                <input type="text" class="form-control" id="detailImageUrl">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Title *</label>
                        <input type="text" class="form-control" id="createTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Price ($) *</label>
                        <input type="number" class="form-control" id="createPrice" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category *</label>
                        <select class="form-select" id="createCategory">
                            <option value="1">Clothes</option>
                            <option value="2">Electronics</option>
                            <option value="3">Furniture</option>
                            <option value="4">Shoes</option>
                            <option value="5">Miscellaneous</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Description *</label>
                        <textarea class="form-control" id="createDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Image URL *</label>
                        <input type="text" class="form-control" id="createImageUrl"
                            placeholder="https://example.com/image.jpg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="createProduct()">Create Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
